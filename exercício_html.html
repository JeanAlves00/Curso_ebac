<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML formulario</title>
</head>
<body>
    <h1>Formul√°rio de cadastro</h1>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="nome" /> <br />
        
        <label for="email">Seu email</label>
        <input type="email" id="email" placeholder="E-MAIL" /> <br />
        
        <label for="tell">Telefone</label>
        <input type="tel" id="tell" placeholder="telefone" /> <br />
        
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="senha" /> <br />
        
        <label for="date">Data de nascimento</label>
        <input type="date" id="date"> <br />
        
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
