<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Postagens do Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post h2 {
            font-size: 20px;
            margin: 0 0 10px 0;
        }
        .post p {
            font-size: 16px;
            margin: 0 0 10px 0;
        }
        .post a {
            color: #4CAF50;
            text-decoration: none;
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            border-radius: 0 0 10px 10px;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
        }
        .social-icons {
            margin-top: 20px;
            text-align: center;
        }
        .social-icons img {
            width: 32px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Últimas Postagens do Blog</h1>
        </div>
        <div class="content">
            <div class="post">
                <h2>Título da Postagem 1</h2>
                <p>Resumo da postagem 1... <a href="#">Leia mais</a></p>
            </div>
            <div class="post">
                <h2>Título da Postagem 2</h2>
                <p>Resumo da postagem 2... <a href="#">Leia mais</a></p>
            </div>
            <div class="post">
                <h2>Título da Postagem 3</h2>
                <p>Resumo da postagem 3... <a href="#">Leia mais</a></p>
            </div>
        </div>
        <div class="footer">
            <div class="social-icons">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
            </div>
            <p>Visite nosso blog em <a href="#" style="color: white; text-decoration: underline;">www.nosso-blog.com.br</a></p>
        </div>
    </div>
</body>
</html>
