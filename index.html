<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Dados</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Registro de dados</h1>
        <h2>Registro</h2>
        <form id="form-registro">
            <input type="text" id="nome" required placeholder="nome" />
            <p class="error-message">
                O nome precisa ser completo
            </p>
            <input type="password" id="password" required placeholder="password" />
            <input type="email" id="email" required placeholder="E-mail" />
            <input type="tel" id="telefone" required placeholder="Telefone" />
            <input type="date" id="datanascimento" required placeholder="Data de nascimento">            
            <button id="bt-enviar" type="submit">cadastrar</button>
        </form>
        <p class="success-message">
            O Registro efetuado com sucesso: <b>Jean Alves</b>
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
