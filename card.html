<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Biografia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="perfil.jpg" alt="Foto de Perfil" class="profile-img">
        </div>
        <div class="card-body">
            <h2 class="name">João Silva</h2>
            <p class="title">Desenvolvedor Web</p>
            <p class="description">Sou um desenvolvedor web com mais de 5 anos de experiência em criar sites responsivos e aplicações web. Apaixonado por tecnologia e inovação.</p>
            <div class="social-links">
                <a href="https://github.com/seu-perfil" target="_blank"><img src="github-icon.png" alt="GitHub"></a>
                <a href="https://linkedin.com/in/seu-perfil" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                <a href="https://twitter.com/seu-perfil" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            </div>
        </div>
    </div>
</body>
</html>
