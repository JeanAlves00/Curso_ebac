<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 360px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #2c0354;
            color: white;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            margin: 20px 0;
        }
        .content h1 {
            font-size: 18px;
            color: #333;
        }
        .content p {
            font-size: 14px;
            color: #555;
            margin: 15px 0;
        }
        .btn {
            background-color: #4b0a98;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin: 20px 0;
            display: inline-block;
        }
        .footer {
            font-size: 12px;
            color: #999;
            margin: 20px 0;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }
        .footer a {
            text-decoration: none;
            color: #4b0a98;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            STORE SHOP
        </div>
        <div class="content">
            <h1>Olá, Tudo Bem?</h1>
            <p>Recebemos sua solicitação de recuperação de senha, para criar uma nova senha. Clique no botão a baixo:</p>
            <a href="#" class="btn">Cadastrar nova senha</a>
            <p>O link é valido por 24 horas</p>
            <p><strong>Importante:</strong> caso não tenha feito a solicitação desconsidere este e-mail.</p>
        </div>
        <div class="footer">
            <div class="social-icons">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
            </div>
            <p>STOREBANK.COM.BR</p>
        </div>
    </div>
</body>
</html>
