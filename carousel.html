<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/03/04/16/07/winter-8612635_1280.jpg" />
                <div class="carousel-caption">
                    <p>foto de uma paisagem</p>
                </div>
            </div>
            <div data-bs-interval="3000"  class="carousel-item">
                <img class="d-block w-100" src="https://media.istockphoto.com/id/1428401936/pt/foto/beautifull-background-on-a-christmas-theme-with-snowdrifts-snowfall-and-a-blurred-background.jpg?s=1024x1024&w=is&k=20&c=EtHxUOIpsF_WL0GS0zhjCgR7k5Oesi2RRbpwqp_kz6k=" />
                <div class="carousel-caption">
                    <p>foto de uma paisagem</p>
                </div>
            </div>
            <div data-bs-interval="3000"  class="carousel-item">
                <img class="d-block w-100" src="https://media.istockphoto.com/id/1353085015/pt/foto/view-of-st-moritz-from-the-high-hill-with-the-first-new-snow.jpg?s=1024x1024&w=is&k=20&c=f6TFIpJQ7YZx6rJVs3jYcPm2iCELdkNqgHH4SwbCfWY=" />
                <div class="carousel-caption">
                    <p>foto de uma paisagem</p>
                </div>
            </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
    </div>
</div>

    <script src="/lib/bootstrap.bundle.min.js"></script>
</body>
</html>
