<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Bank Transferência</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

header {
    background-color: #220A44;
    color: white;
    padding: 10px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 8px 8px 0 0;
}

.transferencia {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 0 0 8px 8px;
}

.transferencia h3 {
    background-color: #0066cc;
    color: white;
    padding: 10px;
    border-radius: 4px;
}

.transferencia .valor {
    display: flex;
    justify-content: space-between;
    background-color: #666;
    color: white;
    padding: 10px;
    border-radius: 4px;
    margin: 20px 0;
}

.transferencia .info {
    color: #666;
    font-size: 14px;
}

.social {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.social img {
    width: 30px;
    height: 30px;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Store Bank</h1>
        </header>
        <div class="transferencia">
            <h3>Você Recebeu uma transferência</h3>
            <p>Olá <b>nome pessoa</b></p>
            <p>Você recebeu um pix de <b>nome de quem enviou</b></p>
            <div class="valor">
                <p>Valor recebido</p>
                <p>R$:500,00</p>
            </div>
            <p class="info">Pix recebido em 20/07/2024 às 14:00</p>
            <p class="info">Para mais informações acesse o app</p>
        </div>
        <div class="social">
            <a href="https://www.whatsapp.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
        </div>
    </div>
    
</body>
</html>
